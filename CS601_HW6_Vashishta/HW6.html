<!DOCTYPE html>
<html lang="en">
<!-- Adding the Title to the page in the head section below -->
<head>
<!-- Adding the css and javascript-->
    <title>Image Fade</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3" ></script>
    <script src="imageControl.js" type ="module"></script>
    <link href="image.css" rel="stylesheet">
</head>
<!-- Adding the body of the page in the section below -->
<body>
    <!--Include Vue-->  
    <div id ="app">
        <p>Flower is in {{ imageSource.alt }} stage</p>
        <transition name="fade">
            <img id="flowerImage" :alt-text="imageSource.alt" :src="imageSource.src" width="200" height="340" @mouseover="changeImage"/>
        </transition>
    </div>
</body>
</html>
